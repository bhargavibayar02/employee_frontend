<!DOCTYPE html>
<html lang="en">
<head>

  <title>Signup</title>

</head>
<body>
   <header class="p-3 text-center bg-primary text-light">
    <h1>Sign Up</h1>
  
  </header>
  <div class="container my-5">
    <form action="https://employee-pj3m.onrender.com/signup" method="POST" class="p-4 bg-light rounded shadow">

      <button type="submit" class="btn btn-danger w-100">Signup</button>
    </form>
  </div>
</body>
</html>
