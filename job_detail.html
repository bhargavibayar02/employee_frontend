<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ job.title }} - Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="bg-dark text-light p-3 text-center">
    <h1>{{ job.title }}</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="find_job.html">Find a Job</a>
      <a href="add_job.html">Add a Job</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  {% include 'flash.html' %}

  <div class="container text-center my-5">
    <i class="{{ job.logo }} logo-animation"></i>
    <h2 class="text-danger mt-3">{{ job.company }}</h2>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Salary:</strong> {{ job.salary }}</p>
    <p><strong>Description:</strong> {{ job.description }}</p>
    <p><em>Posted by: {{ job.posted_by }}</em></p>
    <a href="/apply/{{ job._id }}" class="btn btn-danger">Apply Now</a>
  </div>
</body>
</html>
