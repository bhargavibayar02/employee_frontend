<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <header class="p-3 text-center bg-primary text-light">
    <h1>Add Job</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>

      <a href="add_job.html">Add a Job</a>
      <a href="login.html">Login</a>

    </nav>
  </header>
  <div class="container my-5">
    <form action="https://employee-pj3m.onrender.com/add_job" method="POST" class="p-4 bg-light rounded shadow">
      <input type="text" name="title" class="form-control mb-3" placeholder="Job Title" required>
      <input type="text" name="company" class="form-control mb-3" placeholder="Company" required>
      <input type="text" name="location" class="form-control mb-3" placeholder="Location" required>
      <input type="text" name="salary" class="form-control mb-3" placeholder="Salary" required>
      <textarea name="description" class="form-control mb-3" placeholder="Job Description" required></textarea>
      <button type="submit" class="btn btn-danger w-100">Add Job</button>
    </form>
  </div>
</body>
</html>
